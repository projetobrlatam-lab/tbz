<svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Coroa -->
  <g transform="translate(50, 20)">
    <!-- Base da coroa -->
    <path d="M10 25 L30 25 L35 15 L40 25 L60 25 L55 35 L15 35 Z" 
          fill="#D4AF37" 
          stroke="#B8941F" 
          stroke-width="1"/>
    <!-- Pontas da coroa -->
    <polygon points="15,15 20,5 25,15" fill="#D4AF37"/>
    <polygon points="25,15 30,8 35,15" fill="#D4AF37"/>
    <polygon points="35,15 40,5 45,15" fill="#D4AF37"/>
    <polygon points="45,15 50,8 55,15" fill="#D4AF37"/>
    <!-- Detalhes da coroa -->
    <circle cx="22" cy="20" r="2" fill="#B8941F"/>
    <circle cx="35" cy="20" r="2" fill="#B8941F"/>
    <circle cx="48" cy="20" r="2" fill="#B8941F"/>
  </g>

  <!-- Círculo com seta (O) -->
  <g transform="translate(40, 50)">
    <!-- Círculo externo -->
    <circle cx="35" cy="35" r="30" 
            fill="none" 
            stroke="#2C2C2C" 
            stroke-width="4"/>
    <!-- Seta curva dentro do círculo -->
    <path d="M15 35 Q35 15 55 35" 
          fill="none" 
          stroke="#D4AF37" 
          stroke-width="3"/>
    <!-- Ponta da seta -->
    <polygon points="52,30 58,35 52,40 55,35" fill="#D4AF37"/>
  </g>

  <!-- Texto REINO -->
  <g transform="translate(110, 50)">
    <text x="0" y="35" 
          font-family="Arial, sans-serif" 
          font-size="36" 
          font-weight="bold" 
          fill="#2C2C2C">REINO</text>
  </g>

  <!-- Linha curva decorativa -->
  <g transform="translate(50, 110)">
    <path d="M0 10 Q150 -10 300 10" 
          fill="none" 
          stroke="#2C2C2C" 
          stroke-width="2"/>
  </g>

  <!-- Texto 360 -->
  <g transform="translate(180, 125)">
    <text x="0" y="25" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          fill="#2C2C2C">360</text>
  </g>
</svg>